<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <div class="calculadora">
            <input type="text" placeholder="0" id="tela-saida">
            <button onclick="limpar()" class="limpar">CE</button>
            <button onclick="excluir()" class="delete"><i class='bx bx-arrow-back' ></i></button>
            <button onclick="display('%')" class="button-special">%</button>
            <button onclick="display('/')" class="button-special">/</button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="button-special">X</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="button-special">-</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="button-special">+</button>

            <button onclick="display('0')">0</button>
            <button onclick="display('.')">.</button>
            <button onclick=" " class="icon"><i class='bx bx-moon change-theme' id="theme-button"></i></button>
           
            <button onclick="calcular()" class="button-special">=</button>
            
        </div>
    </div>

    <footer>
        <p class="footer__copy">&#169; Rafael de Queiroz - Web2 - IFMS.2021 </p>
    </footer>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
