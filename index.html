<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- BOX ICONS -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <div class="calculadora">
            <input type="text" placeholder="0" id="tela-saida">
            <button onclick="limpar()" class="limpar button">CE</button>
            <button onclick="excluir()" class="delete button">&larr;</button>
            <button onclick="display('%')" class=" button button-special">%</button>
            <button onclick="display('/')" class=" button button-special">/</button>

            <button onclick="display('7')" class="button">7</button>
            <button onclick="display('8')" class="button">8</button>
            <button onclick="display('9')" class="button">9</button>
            <button onclick="display('*')" class="button button-special">X</button>

            <button onclick="display('4')" class="button">4</button>
            <button onclick="display('5')" class="button">5</button>
            <button onclick="display('6')" class="button">6</button>
            <button onclick="display('-')" class="button button-special">-</button>

            <button onclick="display('1')" class="button">1</button>
            <button onclick="display('2')" class="button">2</button>
            <button onclick="display('3')" class="button">3</button>
            <button onclick="display('+')" class="button button-special">+</button>

            <i class='bx bx-moon change-theme' id="theme-button"></i>
            <button onclick="display('0')" class="button">0</button>
            <button onclick="display('.')" class="button">.</button>
           
            <button onclick="calcular()" class="button-special">=</button>
            
        </div>
    </div>

    <footer>
        <p class="footer__copy">&#169; Rafael de Queiroz - Web2 - IFMS.2021 </p>
    </footer>
    <!-- SCROLL REVEAL -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>
</html>
